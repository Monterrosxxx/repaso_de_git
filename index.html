<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="numero">Número:</label>
        <input type="text" id="numero" pattern="[0-9]*" placeholder="Solo números del 0 al 9">
    </div>
    <div>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" placeholder="Introduce tu correo electrónico">
    </div>
    <button id="boton" style="background-color: green;">Registrar</button>
    <script src="script.js"></script>
</body>
</html>
